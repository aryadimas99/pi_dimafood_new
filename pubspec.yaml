    sdk: flutter
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.7
  provider: ^6.1.5
  intl: ^0.20.2
  file_picker: ^10.2.0
  image_picker: ^1.0.7
  image_picker_for_web: ^3.0.1
  http: ^1.4.0
  another_flushbar: ^1.12.30

  # The following adds the Cupertino Icons font to your application.
